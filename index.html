<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Java Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; font-family: 'Press Start 2P', cursive; overflow: hidden; color: white; }
        
        /* Menu di Gioco (ESC) */
        #game-menu {
            position: fixed; width: 100%; height: 100%; background: rgba(0,0,0,0.5);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .mc-button {
            width: 300px; padding: 15px; margin: 5px; background: #555; border: 3px solid #000;
            color: #ddd; text-shadow: 2px 2px #000; cursor: pointer; text-align: center; font-size: 0.8em;
        }
        .mc-button:hover { background: #777; border-color: #fff; color: #fff; }

        /* HUD - Barra degli oggetti e cuori */
        #hud { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; pointer-events: none; }
        #hotbar { width: 360px; height: 40px; border: 4px solid #333; background: rgba(0,0,0,0.6); display: flex; }
        .slot { width: 40px; height: 100%; border: 2px solid #555; display: flex; justify-content: center; align-items: center; }
        .slot.selected { border: 4px solid white; background: rgba(255,255,255,0.2); }
        #hearts { display: flex; margin-bottom: 5px; color: #ff5555; font-size: 1.2em; }

        #crosshair { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; pointer-events: none; }
        
        /* Schermata Iniziale */
        #login-screen { position: fixed; width: 100%; height: 100%; background: #121212; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 200; }
        input { padding: 15px; background: #000; color: #55FF55; border: 3px solid #555; font-family: 'Press Start 2P'; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color: #55FF55; text-shadow: 4px 4px #003300;">LOLLOCRAFT</h1>
        <input type="password" id="pw" maxlength="6" placeholder="CODICE">
        <div class="mc-button" onclick="avvia()">GIOCA (JAVA STYLE)</div>
    </div>

    <div id="game-menu">
        <h2 style="margin-bottom: 20px;">Game Menu</h2>
        <div class="mc-button" onclick="resume()">Back to Game</div>
        <div class="mc-button">Options...</div>
        <div class="mc-button" onclick="location.reload()">Quit Game</div>
    </div>

    <div id="hud">
        <div id="hearts">❤❤❤❤❤❤❤❤❤❤</div>
        <div id="hotbar">
            <div class="slot selected">⚔️</div>
            <div class="slot"></div><div class="slot"></div><div class="slot"></div>
            <div class="slot"></div><div class="slot"></div><div class="slot"></div>
            <div class="slot"></div><div class="slot"></div>
        </div>
    </div>

    <div id="crosshair">+</div>

    <script>
        function avvia() {
            if(document.getElementById('pw').value.length === 6) {
                document.getElementById('login-screen').style.display = 'none';
                const s = document.createElement('script');
                s.type = 'module';
                s.src = './game.js';
                document.body.appendChild(s);
            } else { alert("Codice errato!"); }
        }

        function resume() {
            document.body.requestPointerLock();
        }

        document.addEventListener('pointerlockchange', () => {
            const menu = document.getElementById('game-menu');
            if (document.pointerLockElement === null) {
                menu.style.display = 'flex';
            } else {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
