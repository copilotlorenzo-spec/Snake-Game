<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lollocraft Launcher - Java Edition</title>
    <style>
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: url('https://www.minecraft.net/content/dam/games/minecraft/key-art/Java_Standard_KeyArt_1920x1080.jpg') no-repeat center center fixed; 
            background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;
        }
        .launcher { 
            background: rgba(0,0,0,0.8); padding: 40px; border: 4px solid #313131; width: 380px; text-align: center; box-shadow: 0 0 20px #000;
        }
        h1 { color: #55FF55; text-shadow: 3px 3px #003300; font-size: 3em; margin-bottom: 25px; }
        input { 
            width: 90%; padding: 12px; margin: 10px 0; background: #000; border: 2px solid #555; color: #fff; font-size: 1em;
        }
        .btn-play { 
            width: 100%; padding: 15px; background: #3c8527; color: white; border: none; border-bottom: 4px solid #1a3d11; 
            font-size: 1.4em; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .btn-play:hover { background: #4caf50; }
        .hidden { display: none; }
        #gui-crosshair {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.8); font-size: 24px; pointer-events: none; z-index: 100; display: none;
        }
    </style>
</head>
<body>
    <div id="gui-crosshair">+</div>

    <div id="login-screen" class="launcher">
        <h1>LOLLOCRAFT</h1>
        <input type="email" id="email" placeholder="Email o Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-play" onclick="register()">ACCEDI ED ENTRA</button>
    </div>

    <div id="main-menu" class="launcher hidden">
        <h1>LOLLOCRAFT</h1>
        <p style="color:white">Modalit√†: <b>SURVIVAL</b></p>
        <button class="btn-play" onclick="startGame()">GIOCA NEL MONDO</button>
    </div>

    <script>
        function register() {
            if(document.getElementById('email').value.includes('@')) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-menu').classList.remove('hidden');
            } else { alert("Inserisci una mail valida!"); }
        }

        function startGame() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('gui-crosshair').style.display = 'block';
            const script = document.createElement('script');
            script.type = 'module';
            script.src = './game.js';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
