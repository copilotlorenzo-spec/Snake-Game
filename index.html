<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lollocraft Java Edition</title>
    <style>
        body { margin: 0; background: #1a1a1a; font-family: 'Courier New', monospace; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .launcher { background: rgba(0,0,0,0.95); padding: 40px; border: 4px solid #555; width: 400px; text-align: center; box-shadow: 0 0 30px #000; }
        h1 { color: #55FF55; text-shadow: 2px 2px #000; font-size: 2.5em; }
        input { width: 80%; padding: 12px; margin: 15px 0; background: #000; border: 2px solid #555; color: #fff; text-align: center; font-size: 1.5em; letter-spacing: 5px; }
        button { width: 100%; padding: 15px; background: #3c8527; color: white; border: none; font-weight: bold; cursor: pointer; border-bottom: 4px solid #1a3d11; font-size: 1.2em; }
        button:hover { background: #4caf50; }
        #crosshair { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; pointer-events: none; z-index: 100; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    
    <div id="login-screen" class="launcher">
        <h1>LOLLOCRAFT</h1>
        <p>INSERISCI CODICE 6 CIFRE PER ACCEDERE AI TUOI MONDI:</p>
        <input type="password" id="passcode" maxlength="6" placeholder="******">
        <button onclick="checkCode()">ACCEDI AI DATI</button>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('passcode').value;
            if(code.length === 6) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('crosshair').style.display = 'block';
                const s = document.createElement('script');
                s.type = 'module';
                s.src = './game.js';
                document.body.appendChild(s);
            } else { alert("Codice errato! Inserisci 6 cifre."); }
        }
    </script>
</body>
</html>
