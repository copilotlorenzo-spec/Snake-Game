<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lollocraft | Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'VT323', monospace; background: #000; color: white; }
        
        /* Schermata di Caricamento Mojang Style */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }
        .mojang-logo { color: #ff0033; font-size: 80px; font-weight: bold; margin-bottom: 20px; }
        .loading-bar-container { width: 300px; height: 10px; background: #333; border: 2px solid #555; }
        #loading-bar { width: 0%; height: 100%; background: #ff0033; transition: width 0.2s; }

        #crosshair { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; pointer-events: none; z-index: 10; display: none; }
        
        /* Inventario Creativa */
        #inventory {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 350px; height: 450px; background: #c6c6c6; border: 4px solid #555;
            display: none; flex-direction: column; z-index: 100; padding: 15px;
        }
        .inv-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; background: #8b8b8b; padding: 10px; border: 3px inset #fff; overflow-y: auto; }
        .inv-slot { aspect-ratio: 1; background: #c6c6c6; border: 2px solid #333; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 25px; color: #000; }
        .inv-slot:hover { background: #fff; }

        /* HUD */
        #hud { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); pointer-events: none; display: none; }
        #hotbar { display: flex; background: rgba(0,0,0,0.5); border: 2px solid #333; padding: 2px; }
        .slot { width: 40px; height: 40px; border: 2px solid transparent; display: flex; align-items: center; justify-content: center; font-size: 22px; }
        .slot.selected { border: 3px solid #fff; background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="mojang-logo">LOLLOCRAFT</div>
        <div class="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <p id="loading-text" style="margin-top: 10px;">Generazione mondo...</p>
    </div>

    <div id="crosshair">+</div>
    
    <div id="inventory">
        <h2 style="color:#333; margin:0 0 10px 0;">CREATIVE INVENTORY</h2>
        <div class="inv-grid" id="inv-grid"></div>
        <button onclick="window.toggleInventory()" style="margin-top:10px; cursor:pointer; font-family:'VT323'; font-size:18px;">CLOSE (E)</button>
    </div>

    <div id="hud">
        <div id="hotbar">
            <div id="h1" class="slot selected">‚öîÔ∏è</div>
            <div id="h2" class="slot">üåø</div>
            <div id="h3" class="slot">üåë</div>
            <div id="h4" class="slot">üß±</div>
            <div id="h5" class="slot">ü™µ</div>
            <div id="h6" class="slot"></div><div id="h7" class="slot"></div>
            <div id="h8" class="slot"></div><div id="h9" class="slot"></div>
        </div>
    </div>

    <script type="module" src="./game.js"></script>
    <script>
        window.toggleInventory = () => {
            const inv = document.getElementById('inventory');
            const isVisible = inv.style.display === 'flex';
            inv.style.display = isVisible ? 'none' : 'flex';
            if(isVisible) document.body.requestPointerLock();
            else document.exitPointerLock();
        };
        window.selectSlotHUD = (idx) => {
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
            document.getElementById('h' + idx).classList.add('selected');
        };
        window.updateHotbarUI = (idx, icon) => {
            document.getElementById('h' + idx).innerHTML = icon;
        };
        window.hideLoading = () => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('crosshair').style.display = 'block';
        };
    </script>
</body>
</html>
