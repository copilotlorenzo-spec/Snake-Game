<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Java Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'VT323', monospace; color: white; background: #000; }
        
        /* Menu ESC (identico alla foto) */
        #game-menu {
            position: fixed; width: 100%; height: 100%; background: rgba(0,0,0,0.5);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .mc-btn {
            width: 310px; height: 40px; margin: 4px; background: #555; border: 2px solid #000;
            color: #E0E0E0; text-shadow: 2px 2px #000; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .mc-btn:hover { background: #777; border-color: #fff; color: #fff; }

        /* HUD - Salute e Hotbar */
        #hud { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); pointer-events: none; text-align: center; }
        #hearts { font-size: 30px; margin-bottom: 5px; letter-spacing: -2px; }
        #hotbar { 
            width: 364px; height: 44px; background: rgba(0,0,0,0.5); border: 2px solid #333; 
            display: flex; padding: 2px; gap: 2px;
        }
        .slot { width: 40px; height: 40px; border: 2px solid transparent; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .slot.selected { border: 4px solid #fff; background: rgba(255,255,255,0.2); }

        #crosshair { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; opacity: 0.8; }
        
        /* Schermata Login */
        #login { position: fixed; width: 100%; height: 100%; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 200; }
        input { padding: 10px; font-family: 'VT323'; font-size: 24px; text-align: center; border: 3px solid #555; background: #000; color: #55FF55; }
    </style>
</head>
<body>

    <div id="login">
        <h1 style="color: #55FF55; font-size: 60px;">LOLLOCRAFT</h1>
        <input type="password" id="pw" maxlength="6" placeholder="CODICE">
        <div class="mc-btn" style="margin-top:20px" onclick="avvia()">GIOCA</div>
    </div>

    <div id="game-menu">
        <h2 style="margin-bottom: 20px; font-size: 30px;">Game Menu</h2>
        <div class="mc-btn" onclick="document.body.requestPointerLock()">Back to Game</div>
        <div class="mc-btn">Options...</div>
        <div class="mc-btn" onclick="location.reload()">Save and Quit to Title</div>
    </div>

    <div id="hud">
        <div id="hearts"‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div id="hotbar">
            <div id="s1" class="slot selected">‚öîÔ∏è</div>
            <div id="s2" class="slot">üß±</div>
            <div id="s3" class="slot">üåë</div>
            <div id="s4" class="slot">ü™µ</div>
            <div id="s5" class="slot"></div><div id="s6" class="slot"></div>
            <div id="s7" class="slot"></div><div id="s8" class="slot"></div>
            <div id="s9" class="slot"></div>
        </div>
    </div>

    <div id="crosshair">+</div>

    <script>
        function avvia() {
            if(document.getElementById('pw').value.length === 6) {
                document.getElementById('login').style.display = 'none';
                const s = document.createElement('script'); s.type = 'module'; s.src = './game.js';
                document.body.appendChild(s);
            }
        }
        window.selectSlot = (n) => {
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
            document.getElementById('s'+n).classList.add('selected');
        };
        document.addEventListener('pointerlockchange', () => {
            document.getElementById('game-menu').style.display = document.pointerLockElement ? 'none' : 'flex';
        });
    </script>
</body>
</html>
