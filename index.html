<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lollocraft Launcher</title>
    <style>
        body { margin: 0; font-family: 'Courier New', Courier, monospace; background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .launcher { background: rgba(0,0,0,0.8); padding: 40px; border: 4px solid #555; width: 400px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,1); }
        h1 { color: #55FF55; text-shadow: 2px 2px #003300; font-size: 3em; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #333; border: 2px solid #555; color: white; font-size: 1.1em; }
        button { width: 100%; padding: 15px; margin: 10px 0; cursor: pointer; border: none; font-size: 1.2em; font-weight: bold; transition: 0.3s; }
        .btn-register { background: #555; color: white; }
        .btn-play { background: #3c8527; color: white; border-bottom: 4px solid #1a3d11; }
        .btn-play:hover { background: #4caf50; }
        .mode-selector { display: flex; gap: 10px; margin: 20px 0; }
        .mode-btn { background: #444; color: #aaa; flex: 1; padding: 10px; border: 2px solid #222; }
        .mode-btn.active { background: #888; color: white; border-color: #fff; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="launcher">
        <h1>LOLLOCRAFT</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-play" onclick="registerUser()">REGISTRATI ED ENTRA</button>
        <p style="font-size: 0.8em; color: #888;">Le tue credenziali verranno salvate localmente.</p>
    </div>

    <div id="main-menu" class="launcher hidden">
        <h1>LOLLOCRAFT</h1>
        <p>Bentornato, <span id="user-display"></span>!</p>
        
        <div class="mode-selector">
            <button id="btn-survival" class="mode-btn" onclick="setMode('survival')">SURVIVAL</button>
            <button id="btn-creative" class="mode-btn active" onclick="setMode('creative')">CREATIVE</button>
        </div>

        <button class="btn-play" onclick="startGame()">GIOCA NEL MONDO</button>
        <button class="btn-register" onclick="logout()">LOGOUT</button>
    </div>

    <script>
        let currentMode = 'creative';
        let currentUser = localStorage.getItem('lollocraft_user');

        if(currentUser) showMenu(currentUser);

        function registerUser() {
            const email = document.getElementById('email').value;
            if(email.includes('@')) {
                localStorage.setItem('lollocraft_user', email);
                showMenu(email);
            } else {
                alert("Inserisci una mail valida!");
            }
        }

        function showMenu(user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('user-display').innerText = user;
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-survival').classList.toggle('active', mode === 'survival');
            document.getElementById('btn-creative').classList.toggle('active', mode === 'creative');
        }
function startGame() {
    // Nascondi il menu
    document.getElementById('main-menu').classList.add('hidden');
    // Carica il modulo del gioco
    const script = document.createElement('script');
    script.type = 'module';
    script.src = 'game.js';
    document.body.appendChild(script);
    
    // Richiedi il blocco del mouse per giocare (come su Minecraft)
    setTimeout(() => {
        if(controls) controls.lock();
    }, 1000);
}
        }

        function logout() {
            localStorage.removeItem('lollocraft_user');
            location.reload();
        }
    </script>
</body>
</html>
