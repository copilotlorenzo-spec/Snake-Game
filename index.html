<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollocraft Launcher</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .launcher { background: rgba(0,0,0,0.9); padding: 40px; border: 4px solid #555; width: 350px; text-align: center; border-radius: 10px; }
        h1 { color: #55FF55; text-shadow: 2px 2px #003300; font-size: 3em; margin-bottom: 20px; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #333; border: 1px solid #555; color: white; }
        button { width: 100%; padding: 15px; margin: 10px 0; cursor: pointer; border: none; font-weight: bold; font-size: 1.1em; border-radius: 5px; }
        .btn-play { background: #3c8527; color: white; }
        .btn-play:hover { background: #4caf50; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="launcher">
        <h1>LOLLOCRAFT</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-play" onclick="registerUser()">REGISTRATI ED ENTRA</button>
    </div>

    <div id="main-menu" class="launcher hidden">
        <h1>LOLLOCRAFT</h1>
        <p>Benvenuto!</p>
        <button class="btn-play" onclick="startGame()">AVVIA MONDO 3D</button>
    </div>

    <script>
        function registerUser() {
            const email = document.getElementById('email').value;
            if(email.includes('@')) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-menu').classList.remove('hidden');
            } else {
                alert("Inserisci una mail valida!");
            }
        }

        function startGame() {
            document.getElementById('main-menu').classList.add('hidden');
            // Caricamento del modulo game.js
            const script = document.createElement('script');
            script.type = 'module';
            script.src = './game.js'; // Assicurati che il file si chiami game.js
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
