<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lollocraft Java Edition</title>
    <style>
        body { margin: 0; background: #1e1e1e; font-family: 'Courier New', monospace; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .launcher { background: rgba(0,0,0,0.9); padding: 30px; border: 4px solid #555; width: 350px; text-align: center; }
        h1 { color: #55FF55; text-shadow: 2px 2px #000; font-size: 2.5em; }
        button { width: 100%; padding: 15px; margin: 10px 0; background: #3c8527; color: white; border: none; font-weight: bold; cursor: pointer; border-bottom: 4px solid #1a3d11; }
        button:hover { background: #4caf50; }
        #crosshair { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 20px; pointer-events: none; z-index: 100; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="ui" class="launcher">
        <h1>LOLLOCRAFT</h1>
        <button onclick="start()">GIOCA (JAVA STYLE)</button>
    </div>
    <script>
        function start() {
            document.getElementById('ui').classList.add('hidden');
            document.getElementById('crosshair').style.display = 'block';
            const s = document.createElement('script');
            s.type = 'module';
            s.src = './game.js';
            document.body.appendChild(s);
        }
    </script>
</body>
</html>
